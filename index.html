<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../img/icons_recicle.ico" type="image/x-icon">
    <title>Inscrição JiuJitsu</title>
</head>
<body>
    <form class="formulario" method="post" enctype="multipart/form-data">

    <h1 class="title"><i class="icon icon-mail-1"></i>Jiu Jitsu</h1>
    

    <p>Cadastrar Novo Aluno</p>
    
    <label class="label">
        <span>Nome</span>
        <input type="text" name="nome" class="campo" placeholder="Digite seu nome" required=""/>
    </label>

    <label class="label">
        <span>Responsável</span>
        <input type="text" name="responsavel" class="campo" placeholder="Nome do Responsável" required=""/>
    </label>

    <label class="label">
        <span>Nascimento</span>
        <input type="date" name="nascimento" class="campo" required=""/>
    </label>
    
    <label class="label">
        <span>Contato</span>
        <input type="tel" name="contato" class="campo" placeholder="(21) 9 9999-9999" required=""/>
    </label>

    <label class="label">
        <span>Sexo</span>
            <input type="radio" name="sexo" id="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" id="feminino">
            <label for="feminino">Feminino</label>
    </label>
        <label class="naoexibir">
            <span>Não preencher:</span><br>
            <input type="text" name="url" value=""></p>
        </label> 
        
        <label class="label">
            <span>Observações</span>
            <textarea name="observacao" class="campo" placeholder="informe sobre condições especiais, saúde, etc" style="resize: none;"></textarea>
        </label>
        
        <label class="label">             
            <input type="hidden" name="acao" value="enviar"> 
            <button type="submit" class="botao">Enviar</button>        
        </label>

    </form>
</body>
</html>
